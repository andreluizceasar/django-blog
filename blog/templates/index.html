{% extends 'menu.html' %}

{% block content %}


<main class="container py-5">



        <div class="row">

            {% for post in post_list %}
                        <div class="col-sm-6 py-2">
                            <div class="card">
                                <div class="card-body">
                                <h5 class="card-title"> {{ post.title }} </h5>
                                <p class="card-text"> {{ post.content|slice:":150"}}  </p>
                                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Continuar na Leitura</a>
                                    
                                    {% if user.is_authenticated %}
                                        <a href="{% url 'update' post.id  %}" class="btn btn-secondary">Editar</a>
                                        <a href="{% url 'delete' post.id %}" class="btn btn-danger">Remover</a>
                                    {% endif %}  
                               
                                </div>
                            </div>
                        </div>
            {% endfor %}
            
        </div>

        <p>


    

        
</main>

{% endblock %}
